log4j.rootLogger=INFO,CONSOLE,ROLLING_FILE

log4j.appender.ROLLING_FILE.Append=true
log4j.appender.ROLLING_FILE=org.apache.log4j.DailyRollingFileAppender

log4j.appender.ROLLING_FILE.Threshold=debug
log4j.appender.ROLLING_FILE.File=d:/log/knowledgeMobileApi/backup.log
#log4j.appender.ROLLING_FILE.File=/opt/local/ideal/logs/knowledgeMobileApi/backup.log
#log4j.appender.ROLLING_FILE.MaxFileSize=10MB
log4j.appender.ROLLING_FILE.DatePattern = '.'yyyy-MM-dd 
log4j.appender.ROLLING_FILE.layout=org.apache.log4j.PatternLayout 
log4j.appender.ROLLING_FILE.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [%c]-[%p] %m%n 

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n


log4j.logger.com.ibatis=debug
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug
log4j.logger.java.sql.Connection=debug
log4j.logger.java.sql.Statement=debug
log4j.logger.java.sql.PreparedStatement=debug
log4j.logger.cn.sh.ideal.util=INFO

